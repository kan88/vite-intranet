<!DOCTYPE html>
<html class="page" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Интранет ФКУ "Налог-сервис"</title>
  </head>

  <body class="page__body">
    <div class="body-container">
      <%= require('html-loader!../components/header.html').default %>
      <main class="main">
        <div class="main__wrapper">
          <section class="intro">
            <div class="intro__content">
              <div class="container">
                <h1 class="intro__title">Отзыв о сайте</h1>
              </div>
            </div>
          </section>
          <section class="review">
            <h2 class="review__title">Оставить обращение по сайту</h2>
            <div class="review__wrapper">
              <form
                action="/connect/review/api/post-review.php"
                class="review__form"
                method="post"
                enctype="multipart/form-data"
              >
                <ul class="review__list">
                  <li class="review__input-wrapper">
                    <input
                      type="text"
                      class="input review__input"
                      placeholder="ФИО"
                      name="full_name"
                      maxlength="45"
                    />
                  </li>
                  <li class="review__input-wrapper">
                    <input
                      type="text"
                      class="input review__input"
                      placeholder="Тема обращения"
                      name="review_title"
                      maxlength="45"
                    />
                  </li>
                  <li class="review__input-wrapper">
                    <textarea
                      class="input input--textarea review__input"
                      rows="10"
                      name="review_body"
                      maxlength="850"
                    ></textarea>
                  </li>
                  <input
                    type="hidden"
                    class="review__input review__input--account"
                    name="account_number"
                    maxlength="45"
                  />
                </ul>
                <button class="button--main" type="submit">Отправить</button>
              </form>
            </div>
          </section>
        </div>
      </main>
      <%= require('html-loader!../components/footer.html').default %>
    </div>
  </body>
</html>
