<!DOCTYPE html>
<html class="page" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Интранет ФКУ "Налог-сервис"</title>
  </head>

  <body class="page__body">
    <div class="body-container">
      <%= require('html-loader!../components/header.html').default %>
      <main class="main">
        <div class="main__wrapper">
          <section class="intro">
            <div class="intro__content">
              <div class="container">
                <h1 class="intro__title">Обращения</h1>
                <section class="tab-section">
                  <div class="tab-section__wrapper">
                    <button class="tab tab--actual tab--new">Актуальные</button>
                    <button class="tab tab--archive">Архив</button>
                  </div>
                </section>
              </div>
            </div>
          </section>

          <section class="review__section">
            <ul class="review__list"></ul>
          </section>
        </div>
      </main>
      <%= require('html-loader!../components/footer.html').default %>
    </div>
    <div class="modal modal--comment js-nodisplay">
      <div class="modal__container modal__review">
        <form
          class="modal__form modal__form--comment"
          enctype="multipart/form-data"
          method="post"
          action="/connectreview/api/post-comment.php"
        >
          <h2 class="modal__title">Комментарий</h2>
          <input type="hidden" class="modal__id--comment" name="id" />
          <textarea
            class="input input--textarea modal__textarea"
            name="comment"
            maxlength="999"
          ></textarea>
          <input
            class="checkbox modal__message"
            id="modal__message"
            type="checkbox"
          />
          <label for="modal__message" class="checkbox-title"
            >Уведомить автора обращения о выполнении работ</label
          >
          <div class="button__wrapper">
            <button class="button--main" type="submit">Отправить</button>
            <button class="button--secondary modal__close" type="reset">
              Закрыть
            </button>
          </div>
        </form>
      </div>
    </div>
    <template class="review-template">
      <li class="review__item">
        <div class="review__wrapper">
          <div class="review__info">
            <span class="review__status"></span>
            <span class="review__admin"></span>
            <ul class="review__list-status js-nodisplay">
              <li class="review__item-status">Новое</li>
              <li class="review__item-status">В работе</li>
              <li class="review__item-status">Выполнено</li>
              <li class="review__item-status">Частично</li>
              <li class="review__item-status">Отклонено</li>
            </ul>
          </div>
          <h4 class="review__headline"></h4>
          <span class="review__date"></span>
        </div>
        <p class="review__body"></p>
        <div class="review__wrapper review__wrapper--down">
          <div class="review__author-wrapper">
            <span class="review__name"></span>
            <span class="review__account"></span>
            <span class="review__id"></span>
          </div>
          <div class="review__statuses">
            <button class="review__button review__button--comment">
              Комментарий
            </button>
          </div>
        </div>
        <ul class="review__comments"></ul>
      </li>
    </template>
  </body>
</html>
