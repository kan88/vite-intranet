<template class="template template-modal--approve-sheet-item">
  <li class="vacancy-modal__item vacancy-modal__item--approve">
    <div class="vacancy-modal__avatar">
      <img
        src="https://service-ktir.dpc.tax.nalog.ru/photos/n7700-01-173.jpg"
        alt="Аватар"
      />
    </div>
    <p class="vacancy-modal__fullname">Романьков Артем Александрович</p>
    <p class="vacancy-modal__position">Начальник отдела</p>
    <div class="vacancy-modal__actions">
      <p class="vacancy-modal__status vacancy-modal__status--approve">
        Согласовано
      </p>
      <div
        class="vacancy-modal__buttons vacancy-modal__buttons--variants vacancy-helpers-hidden"
      >
        <button class="button vacancy-modal__button-approve">
          Согласовать
        </button>
        <button class="button vacancy-modal__button-reject">Отклонить</button>
      </div>
      <div
        class="vacancy-modal__buttons vacancy-modal__buttons--post-vacancy vacancy-helpers-hidden"
      >
        <button class="button vacancy-modal__button-post-vacancy">
          Разместить вакансию
        </button>
      </div>
      <div
        class="vacancy-modal__buttons vacancy-modal__buttons--close-vacancy vacancy-helpers-hidden"
      >
        <button class="button vacancy-modal__button-close-vacancy">
          Закрыть задачу
        </button>
      </div>
    </div>
  </li>
</template>
